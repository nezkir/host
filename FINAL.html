        <script>
            // Function to show the non-animated content and hide the animated content
            function showNonAnimatedContent() {
              document.getElementById('nonAnimatedContent').style.display = 'block';
              document.querySelector('.anime').style.display = 'none';
            }
          
            // Set a timeout to run the function after the animation ends (adjust the duration accordingly)
            setTimeout(showNonAnimatedContent, 4000); // Assuming the animation duration is 3000 milliseconds (3 seconds)
